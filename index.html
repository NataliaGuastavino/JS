<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de turismo</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100;400;500&family=Josefin+Sans:wght@100;300;500&family=Lobster+Two:ital@1&family=Open+Sans&family=PT+Sans:ital,wght@0,400;1,700&family=Raleway:wght@100;200;500;700&family=Staatliches&family=Ubuntu:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>

    <!--Navegación superior-->
    <div class="contenedor_superior">
        <div class="navegación_derecha">

            <!--Enlaces-->
            <header class="contenedor_enlaces">
                <div class="enlaces">
                    <a href="#">Actividades</a>
                    <a href="#">Comprar</a>
                    <a href="#">Registro</a>
                </div>

                <!--Modal Carrito-->
                <ul style="list-style: none;" className="navbar-nav me-auto">
                    <li className="nav-item ">
                        <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito"
                            class="btn btn-secondary m-0 me-3"><i class="fas fa-shopping-cart fa-1x"></i></a>
                    </li>
                </ul>
                <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="modal-bodyCarrito"></div>
                            <div class="row ml-ato">
                                <p id="precioTotal"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" data-bs-dismiss="modal" class="btn btn-success"
                                    id="botonFinalizarCompra">Finalizar Compra</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Dark Mode-->
                <input id="toggleMode" class="switchDarkMode" type="checkbox" />
                <label for="toggleMode" class="switchDarkMode">
                    <img src="./img/sun.svg" alt="" class="sun">
                    <img src="./img/moon.svg" alt="" class="moon">
                </label>
        </div>
        </header>

        <!--Buscador central-->
        <div class="contenedor_buscador central">
            <h1>ENCUENTRA TUS ACTIVIDADES PARA TUS PROXIMAS VACACIONES</h1>
            <form action="/buscador" method="POST" id="formulario">
                <input id="buscador" type="text" name="busqueda"
                    placeholder="Casa Battló, Park Guell, Sagrada Familia ..">
            </form>
        </div>
    </div>

    <!--Buscador actividades-->
    <div class="contenedor_actividades d-flex align-items-center">
        <!--Buscador ordenar..-->
        <select id="selectOrden" class="form-control me-3">
            <option selected>Ordenar actividades:</option>
            <option value="1">Mayor a menor</option>
            <option value="2">Menor a mayor</option>
            <option value="3">Alfabéticamente</option>
        </select>

        <!--Btn agregar actividad-->
        <div>
            <button id="agregarActBtn" data-bs-toggle="modal" data-bs-target="#idModalAgregarAct"
                class="btn btn-outline-secondary m-0">Agregar actividad</button>
        </div>
    </div>

    <!--Modal agregar actividad-->
    <div class="modal fade" id="idModalAgregarAct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar actividad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <form id="formAgregarAct">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Actividad</label>
                            <input type="text" class="form-control" id="actividadInput" aria-describedby="actividad">
                        </div>

                        <div class="mb-3">
                            <label for="costo" class="form-label">Costo</label>
                            <input type="text" class="form-control" id="costoInput" aria-describedby="costo">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="text" id="guardarActBtn" class="btn btn-success" data-bs-dismiss="modal">Guardar
                        actividad</button>
                </div>
            </div>
        </div>
    </div>

    <!--Loader-->
    <h3 id="loaderTexto" class="text-success text-center;">Cargando actividades...</h3>
    <div id="loader" class="d-flex justify-content-center">
        <div class="spinner-border" role="status"></div>
    </div>

    <!--Div Card-->
    <div class="parte_inferior">
        <h3>Lista de actividades</h3>
        <div class="container">
            <div id="coincidencia"></div>
            <div id="actividades" class="row"></div>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <div class="footer__iconos">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="32"
                height="32" viewBox="0 0 24 24" stroke-width="1" stroke="#4D5940" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <rect x="4" y="4" width="16" height="16" rx="4" />
                <circle cx="12" cy="12" r="3" />
                <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-pinterest" width="32"
                height="32" viewBox="0 0 24 24" stroke-width="1" stroke="#4D5940" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="8" y1="20" x2="12" y2="11" />
                <path d="M10.7 14c.437 1.263 1.43 2 2.55 2c2.071 0 3.75 -1.554 3.75 -4a5 5 0 1 0 -9.7 1.7" />
                <circle cx="12" cy="12" r="9" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="32"
                height="32" viewBox="0 0 24 24" stroke-width="1" stroke="#4D5940" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-youtube" width="32"
                height="32" viewBox="0 0 24 24" stroke-width="1" stroke="#4D5940" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <rect x="3" y="5" width="18" height="14" rx="4" />
                <path d="M10 9l5 3l-5 3z" />
            </svg>
        </div>
    </footer>


    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--Script de Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Script de Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!--Luxon-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>

    <!--Script-->
    <script src="JS/class.js"> </script>
    <script src="JS/main.js"></script>
    <script src="JS/darkToggle.js"> </script>

</body>

</html>
